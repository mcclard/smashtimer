<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash and Grab Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smash and Grab Timer</h1>
        
        <div class="timer-display" id="timer">00:00</div>
        
        <div class="time-presets">
            <button class="preset-btn" data-time="60">1 min</button>
            <button class="preset-btn" data-time="120">2 min</button>
            <button class="preset-btn" data-time="180">3 min</button>
            <button class="preset-btn" data-time="300">5 min</button>
            <button class="preset-btn" data-time="600">10 min</button>
        </div>
        
        <div class="custom-time">
            <input type="number" id="minutes" min="0" max="60" value="2">
            <label for="minutes">min</label>
            <input type="number" id="seconds" min="0" max="59" value="0">
            <label for="seconds">sec</label>
            <button class="btn" id="set-custom">Set</button>
        </div>
        
        <div class="add-time">
            <button class="add-btn" data-add="30">+30 sec</button>
            <button class="add-btn" data-add="60">+1 min</button>
        </div>
        
        <div class="controls">
            <button class="btn" id="start-btn">Start</button>
            <button class="btn" id="pause-btn">Pause</button>
            <button class="btn btn-danger" id="reset-btn">Reset</button>
        </div>
        
        <div class="alarm-sound">
            <label for="sound-select">Alarm:</label>
            <select id="sound-select">
                <option value="alarm1">Klaxon</option>
                <option value="alarm2">Beep</option>
                <option value="alarm3">Siren</option>
                <option value="none">None</option>
            </select>
            <button class="btn" id="test-sound">Test</button>
        </div>
        
        <div class="footer">
            Smash and Grab is a module made for the Mothership TTRPG.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
