<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Smash and Grab Timer</h1>
    </header>
    
    <div class="timers-container">
        <!-- Timer 1 -->
        <div class="container" id="timer-container-1">
            <div class="pc-name-container">
                <input type="text" class="pc-name" id="pc-name-1" placeholder="Character Name">
            </div>
            
            <div class="timer-display" id="timer-1">00:00</div>
            
            <div class="time-presets">
                <button class="preset-btn" data-time="60" data-timer="1">1 min</button>
                <button class="preset-btn" data-time="120" data-timer="1">2 min</button>
                <button class="preset-btn" data-time="180" data-timer="1">3 min</button>
                <button class="preset-btn" data-time="300" data-timer="1">5 min</button>
                <button class="preset-btn" data-time="600" data-timer="1">10 min</button>
            </div>
            
            <div class="custom-time">
                <input type="number" class="minutes" id="minutes-1" min="0" max="60" value="2">
                <label for="minutes-1">min</label>
                <input type="number" class="seconds" id="seconds-1" min="0" max="59" value="0">
                <label for="seconds-1">sec</label>
                <button class="btn set-custom-btn" data-timer="1">Set</button>
            </div>
            
            <div class="add-time">
                <button class="add-btn" data-add="30" data-timer="1">+30 sec</button>
                <button class="add-btn" data-add="60" data-timer="1">+1 min</button>
            </div>
            
            <div class="controls">
                <button class="btn start-btn" data-timer="1">Start</button>
                <button class="btn pause-btn" data-timer="1">Pause</button>
                <button class="btn btn-danger reset-btn" data-timer="1">Reset</button>
            </div>
            
            <div class="alarm-sound">
                <label for="sound-select-1">Alarm:</label>
                <select class="sound-select" id="sound-select-1" data-timer="1">
                    <option value="alarm1">Klaxon</option>
                    <option value="alarm2">Beep</option>
                    <option value="alarm3">Siren</option>
                    <option value="none">None</option>
                </select>
                <button class="btn test-sound-btn" data-timer="1">Test</button>
            </div>
        </div>
